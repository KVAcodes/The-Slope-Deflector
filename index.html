<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap">
  <!-- Custom CSS-->
  <link rel="stylesheet" href="css/styles.css">
  <title>The Slope Deflector</title>
</head>

<body>
  <!-- Navigation Bar -->
  <ul class="nav justify-content-end border-bottom shadow mb-5 bg-secondary bg-gradient">
    <li class="nav-item">
      <a class="nav-link active" aria-current="page" href="#">Home</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" href="#">About</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" href="#">Contact</a>
    </li>
  </ul>
  <!-- Header -->
  <header>
    <h1 class="heading text-center">The Slope Deflection Calculator</h1>
    <p class="intro text-center">A tool to analyse continuous beams using the slope deflection method</p>
  </header>
  <!-- Main Content -->
  <div class="container">
    <!-- Display Section -->
    <section class="container display bg-dark">
      <div>
        <button type="button" class="btn btn-success btn-sm" disabled>Solve</button>
      </div>
    </section>

    <!-- Input Section -->
    <section class="container input bg-secondary p-0">
      <!-- menu buttons -->
      <div class="menu-buttons d-flex flex-column pt-3">
        <div class="heading">
          <h2 class="text-center lh-base fs-5 fw-light text-black-50">Model</h2>
        </div>
        <button type="button" class="btn btn-outline-dark my-1 mx-3 text-white-50" id="beam-button">Beam</button>
        <button type="button" class="btn btn-outline-dark my-1 mx-3 text-white-50" id="support-button">Supports</button>
        <button type="button" class="btn btn-outline-dark my-1 mx-3 text-white-50" id="section-button" >Section</button>
        <button type="button" class="btn btn-outline-dark my-1 mx-3 text-white-50" id="settlement-button">Settlement</button>
        <div class="heading">
          <h2 class="text-center lh-base fs-5 fw-light text-black-50 mt-1">Loading</h2>
        </div>
        <button type="button" class="btn btn-outline-dark my-1 mx-3 text-white-50" id="pl-button">Point Loads</button>
        <button type="button" class="btn btn-outline-dark my-1 mx-3 text-white-50" id="dl-button">Distributed Loads</button>
        <button type="button" class="btn btn-outline-dark my-1 mx-3 text-white-50" id="m-button">Moments</button>
      </div>
      <!-- menu input div that becomes visible when the buttons are clicked -->
      <div class="menu-inputs container d-none">
        <div class="menu-input-toolbar pt-3 px-3">
          <button type="button" class="btn btn-primary btn-sm" id="back-button">
            Back
          </button>
        </div>
        <div class="menu-input-inputs container p-0">
          <!-- beam input-->
          <div class="container element-input px-3 py-3 d-none" element-type="Beam">
            <label class="input-heading pb-2">Beam Length: </label>
            <div class="input-group input-group-sm mb-3 shadow">
              <input type="text" class="form-control" id="beamLengthInput" placeholder="Beam Length" aria-label="Beam Length"
                aria-describedby="basic-addon2">
              <span class="input-group-text" id="basic-addon2">m</span>
            </div>
          </div>
          <!-- support input-->
          <div class="container element-input px-3 py-3 d-none" element-type="Support">
            <label class="input-heading pt-2">Support Type: </label>
            <div class="d-flex justify-content-evenly px-3 py-3">
              <button type="button" class="btn btn-primary btn-sm position-relative direction"
                style="width:70px; height:30px;">
                <img src="images/Roller.svg" alt="Fixed Support" width="50px" height="30px"
                  class="position-absolute top-50 start-50 translate-middle">
              </button>
              <button type="button" class="btn btn-primary btn-sm position-relative direction"
                style="width:70px; height:30px;">
                <img src="images/Hinge.svg" alt="Fixed Support" width="50px" height="30px"
                  class="position-absolute top-50 start-50 translate-middle">
              </button>
              <button type="button" class="btn btn-primary btn-sm position-relative direction"
                style="width:70px; height:30px;">
                <img src="images/Fixed.svg" alt="Fixed Support" width="50px" height="30px"
                  class="position-absolute top-50 start-50 translate-middle">
              </button>
            </div>
            <label class="input-heading py-2">Support Position: </label>
            <div class="input-group input-group-sm mb-3 shadow">
              <input type="text" class="form-control" placeholder="Support Location" aria-label="Support Location"
                aria-describedby="basic-addon2">
              <span class="input-group-text" id="basic-addon2">m</span>
            </div>
            <div class="d-flex justify-content-center">
              <div class="btn-group" role="group" aria-label="Support Location">
                <button type="button" class="btn btn-primary btn-sm border-dark">L</button>
                <button type="button" class="btn btn-primary btn-sm border-dark">M</button>
                <button type="button" class="btn btn-primary btn-sm border-dark">R</button>
              </div>
            </div>
          </div>
          <!-- section input-->
          <div class="container element-input px-3 py-3 d-none" element-type="Section">
            <label class="input-heading py-2">Moment of Inertia (Iz): </label>
            <div class="input-group input-group-sm mb-3 shadow">
              <input type="text" class="form-control" placeholder="Moment of inertia" aria-label="Moment of inertia"
                aria-describedby="basic-addon2">
              <span class="input-group-text" id="basic-addon2">mm<sup>4</sup></span>
            </div>
            <label class="input-heading py-2">Young's Modulus (E): </label>
            <div class="input-group input-group-sm mb-3 shadow">
              <input type="text" class="form-control" placeholder="Young's Modulus" aria-label="Young's Modulus"
                aria-describedby="basic-addon2">
              <span class="input-group-text" id="basic-addon2">MPa</span>
            </div>
          </div>
          <!-- settlement input-->
          <div class="container element-input px-3 py-3 d-none" element-type="Settlement">
            <div class="joints d-flex justify-content-evenly px-3 py-3">
            </div>
          </div>
          <!-- point load input-->
          <div class="container element-input px-3 py-3 d-none" element-type="Point Load">
            <label class="input-heading pt-2">Direction: </label>
            <div class="d-flex justify-content-evenly px-3 py-3">
              <button type="button" class="btn btn-primary btn-sm position-relative direction"
                style="width:70px; height:45px;">
                <img src="images/force_up.jpg" alt="Force up" width="65px" height="40px"
                  class="position-absolute top-50 start-50 translate-middle">
              </button>
              <button type="button" class="btn btn-primary btn-sm position-relative direction"
                style="width:70px; height:45px;">
                <img src="images/force_down.jpg" alt="Force down" width="65px" height="40px"
                  class="position-absolute top-50 start-50 translate-middle">
              </button>
              <button type="button" class="btn btn-primary btn-sm position-relative direction"
                style="width:70px; height:45px;">
                <img src="images/force_angle.jpg" alt="Force angle" width="40px" height="40px"
                  class="position-absolute top-50 start-50 translate-middle">
              </button>
            </div>
            <label class="input-heading py-2">Position: </label>
            <div class="d-flex justify-content-between align-items-center">
              <div class="input-group input-group-sm me-2 shadow">
                <input type="text" class="form-control" placeholder="Position" aria-label="Position"
                  aria-describedby="basic-addon2">
                <span class="input-group-text" id="basic-addon2">m</span>
              </div>
              <div class="d-flex justify-content-center">
                <div class="btn-group" role="group" aria-label="Position">
                  <button type="button" class="btn btn-primary btn-sm border-dark">L</button>
                  <button type="button" class="btn btn-primary btn-sm border-dark">M</button>
                  <button type="button" class="btn btn-primary btn-sm border-dark">R</button>
                </div>
              </div>
            </div>
            <label class="input-heading py-2">Magnitude: </label>
            <div class="input-group input-group-sm shadow">
              <input type="text" class="form-control" placeholder="Magnitude" aria-label="Magnitude"
                aria-describedby="basic-addon2">
              <span class="input-group-text" id="basic-addon2">kN</span>
            </div>
            <label class="input-heading py-2">Angle (&#x03B8;): </label>
            <div class="input-group input-group-sm shadow">
              <input type="text" class="form-control" placeholder="Angle" aria-label="Angle"
                aria-describedby="basic-addon2">
              <span class="input-group-text" id="basic-addon2">deg</span>
            </div>
          </div>
          <!-- distributed load input-->
          <div class="container element-input px-3 py-3 d-none" element-type="Distributed Load">
            <label class="input-heading">Direction: </label>
            <div class="d-flex justify-content-evenly px-3 py-3">
              <button type="button" class="btn btn-primary btn-sm position-relative direction"
                style="width:70px; height:40px;">
                <img src="images/force_up.jpg" alt="Force up" width="65px" height="35px"
                  class="position-absolute top-50 start-50 translate-middle">
              </button>
              <button type="button" class="btn btn-primary btn-sm position-relative direction"
                style="width:70px; height:40px;">
                <img src="images/force_down.jpg" alt="Force down" width="65px" height="35px"
                  class="position-absolute top-50 start-50 translate-middle">
              </button>
            </div>
            <label class="input-heading pb-2">Start Pos: </label>
            <div class="d-flex justify-content-between align-items-center">
              <div class="input-group input-group-sm me-2 shadow">
                <input type="text" class="form-control" placeholder="Position" aria-label="Start Position"
                  aria-describedby="basic-addon2">
                <span class="input-group-text" id="basic-addon2">m</span>
              </div>
              <button type="button" class="btn btn-primary btn-sm border-dark">L</button>
            </div>
            <label class="input-heading py-2">End Pos: </label>
            <div class="d-flex justify-content-between align-items-center">
              <div class="input-group input-group-sm me-2 shadow">
                <input type="text" class="form-control" placeholder="Position" aria-label="End Position"
                  aria-describedby="basic-addon2">
                <span class="input-group-text" id="basic-addon2">m</span>
              </div>
              <button type="button" class="btn btn-primary btn-sm border-dark">R</button>
            </div>
            <label class="input-heading py-2">Start Mag: </label>
            <div class="d-flex justify-content-between align-items-center">
              <div class="input-group input-group-sm me-2 shadow">
                <input type="text" class="form-control" placeholder="Magnitude" aria-label="Start Magnitude"
                  aria-describedby="basic-addon2">
                <span class="input-group-text" id="basic-addon2">kN/m</span>
              </div>
              <button type="button" class="btn btn-primary btn-sm border-dark">R</button>
            </div>
            <label class="input-heading py-2">End Mag: </label>
            <div class="d-flex justify-content-between align-items-center">
              <div class="input-group input-group-sm me-2 shadow">
                <input type="text" class="form-control" placeholder="Magnitude" aria-label="End Magnitude"
                  aria-describedby="basic-addon2">
                <span class="input-group-text" id="basic-addon2">kN/m</span>
              </div>
              <button type="button" class="btn btn-primary btn-sm border-dark">R</button>
            </div>
          </div>
          <!-- moment input-->
          <div class="container element-input px-3 py-3 d-none" element-type="Moments">
            <label class="input-heading pt-2">Direction: </label>
            <div class="d-flex justify-content-evenly px-3 py-3">
              <button type="button" class="btn btn-primary btn-sm position-relative direction"
                style="width:70px; height:45px;">
                <img src="images/moment_neg.jpg" alt="negative moment" width="50px" height="40px"
                  class="position-absolute top-50 start-50 translate-middle">
              </button>
              <button type="button" class="btn btn-primary btn-sm position-relative direction"
                style="width:70px; height:45px;">
                <img src="images/moment_pos.jpg" alt="positive moment" width="50px" height="40px"
                  class="position-absolute top-50 start-50 translate-middle">
              </button>
            </div>
            <label class="input-heading py-2">Position: </label>
            <div class="d-flex justify-content-between align-items-center">
              <div class="input-group input-group-sm me-2 shadow">
                <input type="text" class="form-control" placeholder="Position" aria-label="Position"
                  aria-describedby="basic-addon2">
                <span class="input-group-text" id="basic-addon2">m</span>
              </div>
              <div class="d-flex justify-content-center">
                <div class="btn-group" role="group" aria-label="Position">
                  <button type="button" class="btn btn-primary btn-sm border-dark">L</button>
                  <button type="button" class="btn btn-primary btn-sm border-dark">M</button>
                  <button type="button" class="btn btn-primary btn-sm border-dark">R</button>
                </div>
              </div>
            </div>
            <label class="input-heading pt-4 pb-2">Magnitude: </label>
            <div class="input-group input-group-sm shadow">
              <input type="text" class="form-control" placeholder="Magnitude" aria-label="Magnitude"
                aria-describedby="basic-addon2">
              <span class="input-group-text" id="basic-addon2">kN/m</span>
            </div>
          </div>
          <div class="add-on container px-3">
            <button type="button" class="btn btn-primary btn-sm" id="add button">
              Add
            </button>
          </div>
        </div>
      </div>

    </section>
  </div>


  <!-- Bootstrap Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
  <!-- Custom JS -->
  <script src="js/main.js"></script>
</body>

</html>
