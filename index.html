<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap">
  <!-- Custom CSS-->
  <link rel="stylesheet" href="css/styles.css">
  <title>The Slope Deflector</title>
</head>

<body>
  <!-- Navigation Bar -->
  <ul class="nav justify-content-end border-bottom shadow mb-5 bg-secondary bg-gradient">
    <li class="nav-item">
      <a class="nav-link active" aria-current="page" href="#">Home</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" href="#">About</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" href="#">Contact</a>
    </li>
  </ul>
  <!-- Header -->
  <header>
    <h1 class="heading text-center">The Slope Deflector</h1>
    <p class="intro text-center">A tool to analyse continuous beams using the slope deflection method</p>
  </header>
  <!-- Main Content -->
  <div class="container">
    <!-- Display Section -->
    <section class="container display bg-dark">
      <div class="row justify-content-center">
        <button type="button" class="btn btn-success" disabled>Solve</button>
      </div>
    </section>

    <!-- Input Section -->
    <section class="container input bg-secondary p-0">
      <div class="container input-buttons d-none">
        <div class="">
          <h2 class="text-center border-bottom lh-base fs-5 fw-light">Model</h2>
        </div>
        <div class="row justify-content-center">
          <button type="button" class="btn btn-outline-dark my-1">Beam</button>
        </div>
        <div class="row justify-content-center">
          <button type="button" class="btn btn-outline-dark my-1">Supports</button>
        </div>
        <div class="row justify-content-center">
          <button type="button" class="btn btn-outline-dark my-1">Section</button>
        </div>
        <div class="row justify-content-center">
          <button type="button" class="btn btn-outline-dark my-1" disabled>Settlement</button>
        </div>
        <div class="">
          <h2 class="text-center border-bottom lh-base fs-5 fw-light">Loading</h2>
        </div>
        <div class="row justify-content-center">
          <button type="button" class="btn btn-outline-dark my-1">Point Loads</button>
        </div>
        <div class="row justify-content-center">
          <button type="button" class="btn btn-outline-dark my-1">Distributed Loads</button>
        </div>
        <div class="row justify-content-center">
          <button type="button" class="btn btn-outline-dark my-1">Moments</button>
        </div>
      </div>
      <!-- menu input div that becomes visible when the buttons are clicked -->
      <div class="container menu-inputs">
        <div class="menu-input-toolbar pt-3 px-3">
          <button type="button" class="btn btn-primary btn-sm">
            Back
          </button>
        </div>
        <div class="container menu-input-inputs p-0">
          <!-- beam input-->
          <div class="container element-input px-3 py-3 d-none" element-type="Beam">
            <label class="input-heading">Beam Length: </label>
            <div class="input-group mb-3">
              <input type="text" class="form-control" placeholder="Beam Length" aria-label="Beam Length"
                aria-describedby="basic-addon2">
              <span class="input-group-text" id="basic-addon2">m</span>
            </div>
          </div>
          <!-- support input-->
          <div class="container element-input px-3 py-3" element-type="Support">
            <label class="input-heading pt-2">Support Type: </label>
            <div class="d-flex justify-content-evenly px-3 py-3">
              <button type="button" class="btn btn-primary btn-sm position-relative" style="width:70px; height:30px;">
                <img src="images/Roller.svg" alt="Fixed Support" width="50px" height="30px"
                  class="position-absolute top-50 start-50 translate-middle">
              </button>
              <button type="button" class="btn btn-primary btn-sm position-relative" style="width:70px; height:30px;">
                <img src="images/Hinge.svg" alt="Fixed Support" width="50px" height="30px"
                  class="position-absolute top-50 start-50 translate-middle">
              </button>
              <button type="button" class="btn btn-primary btn-sm position-relative" style="width:70px; height:30px;">
                <img src="images/Fixed.svg" alt="Fixed Support" width="50px" height="30px"
                  class="position-absolute top-50 start-50 translate-middle">
              </button>
            </div>
            <label class="input-heading py-2">Support Position: </label>
            <div class="input-group mb-3">
              <input type="text" class="form-control" placeholder="Support Location" aria-label="Support Location"
                aria-describedby="basic-addon2">
              <span class="input-group-text" id="basic-addon2">m</span>
            </div>
            <div class="d-flex justify-content-center">
              <div class="btn-group" role="group" aria-label="Support Location">
                <button type="button" class="btn btn-primary btn-sm border-dark">Left</button>
                <button type="button" class="btn btn-primary btn-sm border-dark">Middle</button>
                <button type="button" class="btn btn-primary btn-sm border-dark">Right</button>
              </div>
            </div>
          </div>
          <!-- section input-->
          <div class="container element-input px-3 py-3 d-none" element-type="Section">
            <label class="input-heading py-2">Moment of Inertia (Iz): </label>
            <div class="input-group mb-3">
              <input type="text" class="form-control" placeholder="Moment of inertia" aria-label="Moment of inertia"
                aria-describedby="basic-addon2">
              <span class="input-group-text" id="basic-addon2">mm<sup>4</sup></span>
            </div>
            <label class="input-heading py-2">Young's Modulus (E): </label>
            <div class="input-group mb-3">
              <input type="text" class="form-control" placeholder="Young's Modulus" aria-label="Young's Modulus"
                aria-describedby="basic-addon2">
              <span class="input-group-text" id="basic-addon2">MPa</span>
            </div>
          </div>
          <!-- settlement input-->
          <div class="container element-input p-0 d-none" element-type="Settlement">

          </div>
          <div class="container element-input p-0 d-none" element-type="Point Load"></div>
          <div class="container element-input p-0 d-none" element-type="Distributed Load"></div>
          <div class="container element-input p-0 d-none" element-type="Moment"></div>
          <div class="add-on container px-3">
            <button type="button" class="btn btn-primary btn-sm">
              Add
            </button>
          </div>
        </div>
      </div>

    </section>
  </div>


  <!-- Bootstrap Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
</body>

</html>
